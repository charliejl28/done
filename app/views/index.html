<!DOCTYPE html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Done</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
  



<body>
 
  <input id="search" placeholder="Meet with John and Chris by Wednesday for 30 minutes"/>
  <a id="submit">Send</a>
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <script>

  $(function() {
    var contacts = [];

    $(document).on('click', '#submit', function(e){
       $.ajax({
            url: "/create/",
            dataType: "json",
            data: {
              emails: contacts,
              text: $('#search').val(),
            },
            success: function( data ) {
              console.log(data);
            }
          });
    });
    var fullstring = "";

    function split( val ) {
      return val.split( / \s*/ );
    }
    function extractLast( term ) {
      return split( term ).pop();
    }
 
    $( "#search" )
      .autocomplete({
        minLength: 0,
        source: function( request, response ) {
          $.ajax({
            url: "/contacts/search/",
            dataType: "json",
            data: {
              q: extractLast(request.term)
            },
            success: function( data ) {
              console.log(data);
              response( data );
            }
          });
        },
        focus: function() {
          return false;
        },
        select: function( event, ui ) {
          var x = document.getElementById("fullstring");
          var y = document.getElementById("contacts");

          var terms = split( this.value );
          contacts.push( ui.item.value );
          //sx.innerHTML = contacts.join(" ");
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          // add placeholder to get the comma-and-space at the end
          terms.push( "" );
          this.value = terms.join( " " );
          fullstring = this.value;

          //y.innerHTML = fullstring;
          return false;
        }
      });
  });
  </script>
 
</body>

</html>
